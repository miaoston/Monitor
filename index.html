<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="particles-js"></div>
    <div class="container mx-auto px-4 py-8 content-wrapper" style="background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);">
        <!-- 左侧触发区域 -->
        <div id="leftTrigger" class="decoration-trigger hidden md:block"></div>
        <!-- 左侧用户信息装饰区域 -->
        <div id="leftDecoration" class="fixed top-1/4 transform -translate-y-1/2 w-48 hidden md:block">
            <div class="bg-white rounded-lg shadow-lg p-4 mb-4 transform transition-all duration-500 hover:rotate-2 hover:scale-105 decoration-card">
                <div id="userAvatarContainer" class="relative mb-4">
                    <div class="w-24 h-24 mx-auto rounded-full bg-gray-200 overflow-hidden relative">
                        <img id="userAvatar" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-gradient-to-br from-transparent to-indigo-500 opacity-20"></div>
                    </div>
                    <div class="absolute -bottom-2 -right-2 w-8 h-8 bg-indigo-500 rounded-full flex items-center justify-center text-white shadow-lg">
                        <i id="userTypeIcon" class="fas fa-user"></i>
                    </div>
                </div>
                <h3 id="userName" class="text-lg font-semibold text-center mb-1 text-gray-800">GitHub用户</h3>
                <p id="userBio" class="text-sm text-center text-gray-500 mb-3 line-clamp-3">查询GitHub用户或组织的详细信息</p>
                <div class="flex justify-center space-x-2">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800">
                        <i class="fas fa-code-branch mr-1"></i> <span id="userRepoCount">-</span>
                    </span>
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                        <i class="fas fa-users mr-1"></i> <span id="userFollowers">-</span>
                    </span>
                </div>
            </div>
            <div class="relative">
                <div class="absolute -top-6 left-1/2 transform -translate-x-1/2">
                    <i class="fas fa-chevron-down text-indigo-400 animate-bounce"></i>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-4 transform transition-all duration-500 hover:-rotate-2 hover:scale-105 decoration-card">
                    <h4 class="text-sm font-semibold mb-2 text-gray-700">GitHub小贴士</h4>
                    <p id="githubTip" class="text-xs text-gray-600">输入用户名或组织名，点击查询按钮获取详细信息。</p>
                </div>
            </div>
        </div>
        
        <!-- 右侧触发区域 -->
        <div id="rightTrigger" class="decoration-trigger hidden md:block"></div>
        <!-- 右侧装饰区域 -->
        <div id="rightDecoration" class="fixed top-1/4 transform -translate-y-1/2 w-48 hidden md:block">
            <div class="bg-white rounded-lg shadow-lg p-4 mb-4 transform transition-all duration-500 hover:-rotate-2 hover:scale-105 decoration-card">
                <h3 class="text-sm font-semibold mb-3 text-center text-gray-700">用户数据</h3>
                <div class="space-y-3">
                    <div class="flex items-center">
                        <div class="w-8 h-8 rounded-lg bg-blue-100 flex items-center justify-center text-blue-500 mr-3">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500">加入时间</p>
                            <p id="userJoinDate" class="text-sm font-medium text-gray-800">-</p>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <div class="w-8 h-8 rounded-lg bg-green-100 flex items-center justify-center text-green-500 mr-3">
                            <i class="fas fa-code"></i>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500">公开Gist</p>
                            <p id="userGists" class="text-sm font-medium text-gray-800">-</p>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <div class="w-8 h-8 rounded-lg bg-purple-100 flex items-center justify-center text-purple-500 mr-3">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500">关注中</p>
                            <p id="userFollowing" class="text-sm font-medium text-gray-800">-</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="relative">
                <div class="absolute -top-6 left-1/2 transform -translate-x-1/2">
                    <i class="fas fa-chevron-down text-indigo-400 animate-bounce"></i>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-4 transform transition-all duration-500 hover:rotate-2 hover:scale-105 decoration-card">
                    <div id="octocat" class="flex justify-center mb-2">
                        <svg width="40" height="40" viewBox="0 0 16 16" class="text-gray-700">
                            <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                        </svg>
                    </div>
                    <p class="text-xs text-center text-gray-600">GitHub Monitor - 实时追踪GitHub数据</p>
                </div>
            </div>
        </div>
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-2" style="background: linear-gradient(120deg, #4F46E5 0%, #7C3AED 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">GitHub Monitor</h1>
            <div class="flex flex-col items-center space-y-4 mb-8">
                <div class="flex space-x-4">
                    <input type="text" id="searchInput" placeholder="输入GitHub用户名或组织名" 
                           class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-64">
                    <button onclick="fetchGitHubData()" 
                            class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-6 py-2 rounded-lg hover:shadow-lg transition duration-200 transform hover:scale-105">
                        查询
                    </button>
                </div>
                <div class="flex items-center space-x-2 text-sm text-gray-600 cursor-pointer" onclick="toggleAdvancedOptions()">
                    <span>高级选项</span>
                    <i class="fas fa-chevron-down" id="advancedOptionsIcon"></i>
                </div>
                <div id="advancedOptions" class="hidden w-full max-w-lg">
                    <div class="flex space-x-4 items-center">
                        <input type="password" id="githubToken" placeholder="输入GitHub Token（可选）" 
                               class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <div class="group relative">
                            <i class="fas fa-info-circle text-gray-400 hover:text-gray-600"></i>
                            <div class="hidden group-hover:block absolute bottom-full left-1/2 transform -translate-x-1/2 w-64 p-2 bg-gray-800 text-white text-xs rounded-lg mb-2">
                                提供GitHub Token可以获取更详细的贡献数据，不提供则使用基本API访问。
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- 用户/组织数据监控区域 -->
            <div class="col-span-2 bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-6">数据统计</h2>
                <div id="statsContainer" class="grid grid-cols-4 gap-4 mb-8">
                    <div class="stat-card p-4 rounded-lg overflow-hidden relative group">
                        <h3 class="text-lg font-medium text-gray-600">仓库数</h3>
                        <p id="repoCount" class="text-3xl font-bold text-blue-600">-</p>
                    </div>
                    <div class="stat-card p-4 rounded-lg overflow-hidden relative group">
                        <h3 class="text-lg font-medium text-gray-600">Star 数</h3>
                        <p id="starCount" class="text-3xl font-bold text-green-600">-</p>
                    </div>
                    <div class="stat-card p-4 rounded-lg overflow-hidden relative group">
                        <h3 class="text-lg font-medium text-gray-600">Fork 数</h3>
                        <p id="forkCount" class="text-3xl font-bold text-purple-600">-</p>
                    </div>
                    <div class="stat-card p-4 rounded-lg overflow-hidden relative group">
                        <h3 class="text-lg font-medium text-gray-600">PR 数</h3>
                        <p id="prCount" class="text-3xl font-bold text-yellow-600">-</p>
                    </div>
                </div>
                <div class="h-72 mb-6">
                    <canvas id="activityChart"></canvas>
                </div>
                <div class="contribution-chart">
                    <h3 class="text-xl font-semibold mb-4">贡献热力图</h3>
                    <div id="contributionHeatmap" class="bg-white rounded-lg p-4 overflow-x-auto">
                        <!-- 贡献热力图将在这里渲染 -->
                    </div>
                </div>
            </div>
            <!-- GitHub热榜区域 -->
            <div class="col-span-1 bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-6">GitHub热榜</h2>
                <div class="flex space-x-4 mb-4">
                    <select id="languageFilter" class="px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">全部语言</option>
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="go">Go</option>
                    </select>
                    <select id="timeRange" class="px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="daily">今日</option>
                        <option value="weekly">本周</option>
                        <option value="monthly">本月</option>
                    </select>
                </div>
                <div id="trendingRepos" class="space-y-4 overflow-y-auto max-h-[600px]">
                    <!-- 热榜内容将通过JavaScript动态填充 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 引入JavaScript文件 -->
    <script src="js/main.js"></script>
    <script src="js/user-profile.js"></script>
    <script src="js/repository.js"></script>
    <script src="js/contributions.js"></script>
    <script src="js/trending.js"></script>
</body>
</html>
